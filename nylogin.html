    <script>
      function togglePasswordVisibility() {
        var passwordInput =
          document.getElementById(
            "password"
          );
        var passwordIndicator =
          document.querySelector(
            ".password-indicator"
          );

        if (
          passwordInput.type ===
          "password"
        ) {
          passwordInput.type = "text";
        } else {
          passwordInput.type =
            "password";
        }

        passwordIndicator.classList.toggle(
          "bg-red",
          !isPasswordValid(
            passwordInput.value
          )
        );
        passwordIndicator.classList.toggle(
          "bg-green",
          isPasswordValid(
            passwordInput.value
          )
        );
      }

      function isPasswordValid(
        password
      ) {
        var regex =
          /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
        return regex.test(password);
      }

      // Opdaterer password-indikatoren ved indtastning
      var passwordInput =
        document.getElementById(
          "password"
        );
      var confirmPasswordInput =
        document.getElementById(
          "confirm-password"
        );
      var passwordIndicator =
        document.querySelector(
          ".password-indicator"
        );
      var confirmPasswordIndicator =
        document.querySelectorAll(
          ".password-indicator"
        )[1];

      passwordInput.addEventListener(
        "input",
        function () {
          passwordIndicator.classList.toggle(
            "bg-red",
            !isPasswordValid(
              passwordInput.value
            )
          );
          passwordIndicator.classList.toggle(
            "bg-green",
            isPasswordValid(
              passwordInput.value
            )
          );
        }
      );

      confirmPasswordInput.addEventListener(
        "input",
        function () {
          confirmPasswordIndicator.classList.toggle(
            "bg-red",
            passwordInput.value !==
              confirmPasswordInput.value
          );
          confirmPasswordIndicator.classList.toggle(
            "bg-green",
            passwordInput.value ===
              confirmPasswordInput.value
          );
        }
      );

      // HUSK MIG FUNKTION
      const checkbox =
        document.getElementById(
          "remember"
        );
      const checkmark =
        document.querySelector(
          ".checkmark"
        );
    </script>
